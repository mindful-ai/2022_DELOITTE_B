{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Posts {% endblock %}</h1>
    {% for post in posts %}
        <div class='post'>
            <p>{{ post[1] }}</p>
            <h2>{{ post[2] }}</h2>
            <p>{{ post[3] }}</p>
            <a href="{{url_for('edit', id=post[0])}}"> Edit</a>
        </div>
    {% endfor %}
{% endblock %}
