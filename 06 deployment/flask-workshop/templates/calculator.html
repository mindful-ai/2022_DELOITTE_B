<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calculator">

        <div class="operands">
            <label for="ina">A = </label>
            <input type="text" id="ina" name="ina" value="0">
            <br>
            <label for="inb">B = </label>
            <input type="text" id="inb" name="inb" value="0">
        </div>

        <div class="operations">
            <input type="radio" id="add" name="op" value="add">
            <label for = "add">Add</label> 
            <input type="radio" id="sub" name="op" value="sub">
            <label for = "sub">Subtract</label> 
            <input type="radio" id="mul" name="op" value="mul">
            <label for = "mul">Multiply</label> 
            <input type="radio" id="div" name="op" value="div">
            <label for = "div">Divide</label> 
        </div>

        <hr>
        <div class="results">
            <input type="submit" id="submit" name="submit" value="submit"><br><br>
            <label>Result :</label><span id="result"></span>
        </div>

    </div>

    <script>

        document.getElementById('submit').onclick = function(){
            var opa = parseInt(document.getElementById("ina").value);
            var opb = parseInt(document.getElementById("inb").value);

            var radios = document.getElementsByName("op");
            var op;

            for(i = 0; i < radios.length; i++){
                if(radios[i].checked){
                    op = radios[i].value;
                    break;
                }
            }

            var result;
            switch(op){
                case "add": { result = opa + opb; break; }
                case "sub": { result = opa - opb; break; }
                case "mul": { result = opa * opb; break; }
                case "div": { result = opa / opb; break; }
                default: {}
            }

            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
